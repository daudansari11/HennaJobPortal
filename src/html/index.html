<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Hello, world!</title>
</head>

<body>
    <header class="header">
        <div class="topHeader">
            <div class="container-fluid">
                <div class="topHeaderInfo">
                    <div class="contactInfo">
                        <ul>
                            <li><a href="#">Track Order</a></li>
                            <li><a href="#">Need Help?</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="sellInfo">
                        <ul>
                            <li><a href="#">Sell on McCoy Mart</a></li>
                            <li><a href="#">Bulk Orders</a></li>
                            <li><a href="#">Stories</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBox">
            <div class="container-fluid">
                <div class="mainInfo">
                    <div class="brandSec">
                        <div class="logo">
                            <a href="#">
                                <img src="./logo.png" alt="Logo" class="img-fluid">
                            </a>
                        </div>
                        <div class="searchSec">
                            <input type="text" name="search" class="form-control" placeholder="I am looking for..." autocomplete="off">
                            <button type="text" class="searchBtn"><i class='bx bx-search'></i></button>
                        </div>
                    </div>
                    <div class="productsInfo">
                        <ul>
                            <li>
                                <div class="businessAcc">
                                    <strong>Unlock Business Account</strong>
                                    <p>Bulk Discount & Verified Leads</p>
                                </div>
                            </li>
                            <li>
                                <div class="cartItem">
                                    <div class="cartIcon">
                                        <i class='bx bx-cart'></i>
                                        <span class="count">12</span>
                                    </div>
                                    <div class="cartText">
                                        <p>item</p>
                                        <p>in Your Bag</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="loginCred">
                                    <div class="login">
                                        <i class='bx bxs-user'></i> Log in / Sign Up
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
